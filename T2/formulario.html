      content="Practica HTML5, CSS3 y JS, formulario para el registro de equipos de red"
    />

      name="keywords"
      content="Practica HTML5, CSS3 y JS, registro de equipos de red"
    />

    <link

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

    <link
      rel="icon"
      type="image/png"
      href="https://imgs.search.brave.com/LyDAznIL36sixk-I0TMxT-XjwwqoczJNAJFCEjhbjaU/rs:fit:512:512:1/g:ce/aHR0cHM6Ly9jZG40/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvZmxhdHVyaWNp/LXNldC0yLzUxMi9j/b2RlLTUxMi5wbmc"
    />
    <link rel="stylesheet" type="text/css" href="Styles.css" />

    <title>Formulario registro de equipos de red</title>
  </head>
  <!-- Body -->
  <body>
    <div id="titulo">
      <h2>Formulario registro de equipos de red</h3>
    </div>
    <div id="Pagina">
      <div class="register-container">
        <header>
          <h3>Registre su equipo aquí:</h3>
        </header>
        <form class="form-container">
          <!-- Marca -->
          <div class="mb-3">
            <label for="marcaInput" class="form-label">Marca del equipo</label>
            <select
              id="marcaInput"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!--  -->

          <!-- Modelo -->
          <div class="mb-3">
            <label for="marcaInput" class="form-label">Modelo del equipo</label>
            <select
              id="marcaInput"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!--  -->

          <!-- Serial -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Serial</label
            >
            <input
              type="text"
              class="form-control"
              id="serialInput"               
              placeholder="AB12-CD34-EF56"
            />
          </div>
          <!--  -->

          <!-- Dirección IP -->
          <div class="mb-3">
            <label for="ipInput" class="form-label"
              >Dirección IP</label
            >
            <input
              type="text"
              class="form-control"
              id="ipInput"
              placeholder="192.168.0.1"
            />
          </div>
          <!--  -->

          <!-- Mascara de subred -->
          <div class="mb-3">
            <label for="maskInput" class="form-label"
              >Mascara de subred</label
            >
            <input
              type="text"
              class="form-control"
              id="maskInput"
              placeholder="255.255.255.0"
            />
          </div>
          <!--  -->

          <!-- Imagen del equipo -->
          <div class="mb-3">
            <label for="formFile" class="form-label">Imagen del equipo</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <!--  -->
        </form>
        <footer>
          <div>
            <img
              src="https://imgs.search.brave.com/VA2Tj2j0T1CviZ7sFE-twlAVNgRyZlZ5hpyL2QqIoIo/rs:fit:456:640:1/g:ce/aHR0cDovL3BvcnRh/bC51bmljYXVjYS5l/ZHUuY28vdmVyc2lv/blAvc2l0ZXMvZGVm/YXVsdC9maWxlcy9p/bWFnZXMvRXNjdWRv/LU9LLnBuZw"
              alt="Universidad del cauca"
            />
            <img
              src="https://imgs.search.brave.com/RZ-cRcXrlrgilXXGSZC_p8cq-ldvJNAVsD3ZmC5txCM/rs:fit:200:250:1/g:ce/aHR0cHM6Ly90ZWNo/Y3J1bmNoLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvMjAxMS8x/Mi9odG1sNV9sb2dv/XzUxMjEucG5nP3c9/MjAw"
              alt="HTML5"
            />
            <img
              src="https://imgs.search.brave.com/kX4eSbtn8R2ctX0LXXRX8LAhJw0dLlB1MMieikrUo18/rs:fit:418:418:1/g:ce/aHR0cHM6Ly9jb2Rl/ci5jbG90aGluZy9p/bWFnZXMvc3Rvcmll/cy92aXJ0dWVtYXJ0/L3Byb2R1Y3QvY3Nz/My1sb2dvMS5wbmc"
              alt="CSS3"
            />
            <img
              src="https://imgs.search.brave.com/z42gJDFn4_z7qBW5UZdYNXk57t6W6AgL0SnLRD7ZT_E/rs:fit:600:600:1/g:ce/aHR0cDovL3BsdXNw/bmcuY29tL2ltZy1w/bmcvanF1ZXJ5LWxv/Z28tcG5nLWpxdWVy/eXByby02MDAucG5n"
              alt="JQuery"
            />
          </div>
          <div class="mt-2">
            <p>Brayan Andrés Pinzón Benavides y Juan David Sotelo Molano</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
